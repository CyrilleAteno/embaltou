<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <meta name="description" content="Boutique d'emballages personnalisés">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="img/png" href="images/favicontea.png">
  <link href="inscription.css" rel=stylesheet>

  <link rel="stylesheet" href="css/bootstrap.css">

  <link rel="stylesheet" href="css/heroic-features.css">

  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/jquery.slim.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h4 class="card-title text-center">Se connecter</h4>
            </br>
            <h5 class="card-title text-center">Déjà partenaire ?</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Adresse e-mail</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Mot de passe</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Se souvenir de moi</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Connexion</button>
              </br>
              <h5 class="card-title text-center">Pour nous rejoindre</h5>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">S'enregistrer</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


</html>
