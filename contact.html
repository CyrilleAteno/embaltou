<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="img/png" href="images/favicontea.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <title>Contact</title>
</head>

<body>
<header>

</header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
              <li class="breadcrumb-item active" aria-current="page">Contact</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header bg-primary text-white"><i class="fa fa-envelope"></i> Contactez-nous.
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="name">Nom</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nom"
                    required>
                </div>
                <div class="form-group">
                  <label for="email">Adresse e-mail</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Entrez votre adresse e-mail" required>
                  <small id="emailHelp" class="form-text text-muted">Nous ne communiquons pas votre mail Ã  un tiers.</small>
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" rows="6" required></textarea>
                </div>
                <div class="mx-auto">
                  <button type="submit" class="btn btn-primary text-right">Envoyer</button></div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="card bg-light mb-3">
            <div class="card-header bg-success text-white text-uppercase"><i class="fa fa-home"></i> Adresse</div>
            <div class="card-body">
              <p>EMBALTOU</p>
              <p>Place du capitole</p>
              <p>31 000 Toulouse</p>
              <p>France</p>
              <p>Email : contact@embaltou.com</p>
              <p>Tel. +33 51 31 31 31 31</p>
  
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>


</body>

</html>
